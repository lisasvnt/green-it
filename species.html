<!DOCTYPE html>
    <html lang="en">

        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width initial-scale=1.0">
            <title>Biodiversity & Green IT</title>
            <link rel ="stylesheet" href="css/style.css">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        </head>

        <body>
            <header class="header">
                <img class="logo" src="images/logo.png" alt="Logo">
            </header>

            <div class="container">
                <div class="header-section">
                    <h1 id="species-name"></h1>
                    <p><span class ="italic-span" id="scientific-name"></span></p>
                    <div class="tag"><p class="p-no-bottom-gap"><span class= "yellow-span" id="conservation-status"></span></p></div>
                </div>
                
                <img id="species-image" src="" alt="Species image">

                <div class="info-section">
                    <p class="p-uppercase">Size</p>
                    <span id="size"></span>
                </div>

                <div class="info-section">
                    <p class="p-uppercase">Weight</p>
                    <span id="weight"></span>
                </div>

                <div class="info-section">
                    <p class="p-uppercase">Habitat</p>
                    <span id="habitat"></span>
                </div>


                <div class="info-section threats">
                    <h2>Threats</h2>
                    <p id="threats"></p>
                </div>

                <div class="info-section green-it">
                    <h2>Green IT Connection</h2>
                    <p id="link-green-it"></p>
                </div>

                <div class="info-section">
                    <h2>Actions</h2>
                    <p id="actions"></p>
                </div>

                 <div class="info-section anecdote">
                    <h2>Did you know ?</h2>
                    <p id="anecdote"></p>
                </div>

            <script src="js/data.js"></script>
            <script src="js/app.js"></script>
        </body>

    </html>
